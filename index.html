<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Game</title>
    <style>
        h1,h2,h3{
            text-align: center;
            color: white;
        }
        body{
            background-color: rgb(83, 79, 79);
        }

        img{
            display: block;
            margin: auto;
            border: 3px blue;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Car object game</h1>

    <h2>There are various functions for pressing certain keys</h2>

    <h3> Press either w, a, h, or t !</h3>

    <img src="https://www.wikihow.com/images/thumb/e/e3/Play-Punch-Buggy-Step-1-Version-2.jpg/aid1012218-v4-728px-Play-Punch-Buggy-Step-1-Version-2.jpg" alt="">
    
    <!-- First we pull the old code from the previous activity -->
    <script>

        var car = {
          make: "Honda",
          model: "Fit",
          color: "Blue Raspberry",
          mileage: 3000,
          isWorking: true,
  
          driveToWork: function() {
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 8;
  
            alert("New mileage: " + this.mileage);
          },
  
          driveAroundWorld: function() {
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 24000;
  
            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");
  
            this.isWorking = false;
          },
  
          getTuneUp: function() {
            alert("Car is ready to go!");
            this.isWorking = true;
          },
  
          honk: function() {
            alert("Honk! Honk!");
          }
        };
  
        function reWriteStats(){
            console.log("Make: " + car.make);
            console.log("Model: " + car.model);
            console.log("Color: " + car.color);
            console.log("Mileage: " + car.mileage);

        }
        // Now we have to follow the instructions in the readme

        document.onkeyup = function(event){

            // driveToWork Function assigned to a key
            if(event.key == 'w') car.driveToWork();

            // driveAroundWorld Function assigned to a key
            if(event.key == 'a') car.driveAroundWorld();

            //  getTuneUp Function assigned to a key
            if(event.key == 't') car.getTuneUp();

            //  honk Function assigned to a key=
            if(event.key == 'h') car.honk();

            reWriteStats();

        }


  </script>
</body>
</html>
