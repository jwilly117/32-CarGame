<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car Game</title>

<body>
    
    <!-- First we pull the old code from the previous activity -->
    <script>

        var car = {
          make: "Honda",
          model: "Fit",
          color: "Blue Raspberry",
          mileage: 3000,
          isWorking: true,
  
          driveToWork: function() {
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 8;
  
            alert("New mileage: " + this.mileage);
          },
  
          driveAroundWorld: function() {
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 24000;
  
            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");
  
            this.isWorking = false;
          },
  
          getTuneUp: function() {
            alert("Car is ready to go!");
            this.isWorking = true;
          },
  
          honk: function() {
            alert("Honk! Honk!");
          }
        };
  

        // Now we have to follow the instructions in the readme

        document.onkeyup = function(event){

            // driveToWork Function assigned to a key
            if(event.key == 'w') car.driveToWork();

            // driveAroundWorld Function assigned to a key
            if(event.key == 'a') car.driveAroundWorld();
            
            //  getTuneUp Function assigned to a key

            //  honk Function assigned to a key=
        }


  </script>
</body>
</html>
